<template>
  <form submit.trigger="login()" class="card">
    <header class="card-header">
      <h1 class="card-header-title">Login</h1>
    </header>
    <article class="card-content">
      <section class="field">
        <label class="label" for="email">Email</label>
        <div class="control">
          <input type="email" class="input" id="email" name="email" value.bind="payload.email" required>
        </div>
      </section>
      <div class="field">
        <label class="label" for="password">Password</label>
        <section class="control">
          <input type="password" class="input" id="password" name="password" value.bind="payload.password" required>
        </section>
      </div>
      <section class="field">
        <div class="control">
          <button class="button is-link" type="submit">
            Login
          </button>
        </div>
      </section>
    </article>
  </form>
</template>
